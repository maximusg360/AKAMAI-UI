<div class="search-bar">
  <mat-form-field appearance="outline" class="search-input">
    <mat-label>Search CP Code</mat-label>
    <input matInput [(ngModel)]="cpCodeInput"
    (keydown.enter)="searchCPCode()" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="searchCPCode()">Search</button>
  <button mat-raised-button color="accent" (click)="clearSearch()">Clear</button>
</div>


<mat-table [dataSource]="filteredDataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="select">
  <mat-header-cell *matHeaderCellDef>
    <mat-checkbox
      (change)="$event ? masterToggle() : null"
      [checked]="selection.hasValue() && isAllSelected()"
      [indeterminate]="selection.hasValue() && !isAllSelected()">
    </mat-checkbox>
  </mat-header-cell>
  <mat-cell *matCellDef="let row">
    <mat-checkbox
      (click)="$event.stopPropagation()"
      (change)="selection.toggle(row)"
      [checked]="selection.isSelected(row)">
    </mat-checkbox>
  </mat-cell>
</ng-container>

<!-- Detail Column -->
<ng-container matColumnDef="detail">
  <mat-header-cell *matHeaderCellDef> Detail </mat-header-cell>
  <mat-cell *matCellDef="let row"> {{ row.detail }} </mat-cell>
</ng-container>

<!-- Estimated Seconds Column -->
<ng-container matColumnDef="estimatedSeconds">
  <mat-header-cell *matHeaderCellDef> Estimated Seconds </mat-header-cell>
  <mat-cell *matCellDef="let row"> {{ row.estimatedSeconds }} </mat-cell>
</ng-container>

<!-- HTTP Status Column -->
<ng-container matColumnDef="httpStatus">
  <mat-header-cell *matHeaderCellDef> HTTP Status </mat-header-cell>
  <mat-cell *matCellDef="let row"> {{ row.httpStatus }} </mat-cell>
</ng-container>

<!-- Purge ID Column -->
<ng-container matColumnDef="purgeId">
  <mat-header-cell *matHeaderCellDef> Purge ID </mat-header-cell>
  <mat-cell *matCellDef="let row"> {{ row.purgeId }} </mat-cell>
</ng-container>

<!-- Support ID Column -->
<ng-container matColumnDef="supportId">
  <mat-header-cell *matHeaderCellDef> Support ID </mat-header-cell>
  <mat-cell *matCellDef="let row"> {{ row.supportId }} </mat-cell>
</ng-container>

<!-- Actions Column -->
<ng-container matColumnDef="actions">
  <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
  <mat-cell *matCellDef="let row">
    <button mat-button color="warn" (click)="delete(row)">Delete</button>
    <button mat-button color="accent" (click)="invalidate(row)">Invalidate</button>
  </mat-cell>
</ng-container>

<!-- Table Rows -->
<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row 
  *matRowDef="let row; columns: displayedColumns"
  (click)="onRowClicked(row)"
  [class.selected-row]="selection.isSelected(row)">
</mat-row>
</mat-table>


<div *ngIf="isSearchPerformed && dataSource.filteredData.length === 0">
  No matching CP Codes found.
</div>
